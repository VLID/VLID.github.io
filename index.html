<!DOCTYPE html>
<html>
<head>
	<title>VLID</title>
	<link rel="stylesheet" href="http://usewing.ml/dist/wing.min.css"/>
</head>
<body>
<h1>Welcome to VLID.github.io</h1>
<div class="container">

    <!-- For each row, give the class "row" -->
    <div class="row">
        <!-- for columns, add the class col-x, there are twelve -->
        <!-- columns in total, and nesting is not recommended -->
        <div class="col-6">six</div>
        <div class="col-6">six</div>
    </div>
</div>
<!-- headings, in Quicksand -->
<h1>H1 Heading</h1>
<h2>H2 Heading</h2>
<h3>H3 Heading</h3>
<h4>H4 Heading</h4>
<h5>H5 Heading</h5>
<h6>H6 Heading</h6>

<!-- paragraphs, in Open Sans -->
<p>I'm a paragraph</p>

<!-- other styles -->
<strong>bold</strong>
<em>italics</em>
<u>underline</u>

<form>
    <div class="row">
        <div class="col-6"><input type="text" placeholder="Your Name"/></div>
        <div class="col-6">
            <select placeholder="Select One">
                <option>Wing is Awesome</option>
                <option>Wing is Amazing</option>
            </select>
         </div>
    </div>
    <div class="row">
        <div class="col-12"><textarea type="text" placeholder="Your Message"></textarea></div>
    </div>

    <input type="submit" />
</form>
</body>
</html>
